services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: zammad
      POSTGRES_PASSWORD: zammad
      POSTGRES_DB: zammad_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      bootstrap.memory_lock: "true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

  rails:
    build:
      context: ./zammad
      dockerfile: Dockerfile.dev
      args:
        BUNDLE_WITHOUT: "production test"
        COMMIT_SHA: "devbuild"
    image: zammad-dev-rails
    environment:
      RAILS_ENV: development
      DATABASE_URL: "postgresql://zammad:zammad@postgres:5432/zammad_development"
      REDIS_URL: "redis://redis:6379/0"
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
      WEB_CONCURRENCY: 0
    volumes:
      - ./zammad:/usr/src/zammad
      - rails_tmp:/usr/src/zammad/tmp
    depends_on:
      - postgres
      - redis
      - elasticsearch
    ports:
      - "3000:3000"
    command: bash -c "bundle install && rails db:create db:migrate && rails s -b 0.0.0.0"

  websocket:
    build:
      context: ./zammad
      dockerfile: Dockerfile.dev
      args:
        COMMIT_SHA: "devbuild" 
    image: zammad-dev-websocket
    environment:
      RAILS_ENV: development
      REDIS_URL: "redis://redis:6379/1"
      PGHOST: postgres
      PGUSER: zammad
      PGPASSWORD: zammad
      PGDATABASE: zammad_development
      PGPORT: 5432
    volumes:
      - ./zammad:/usr/src/zammad
    depends_on:
      - redis
      - rails
    ports:
      - "6042:6042"

  nginx:
    image: nginx:alpine
    volumes:
      - ./zammad/public:/usr/src/zammad/public
      - ./zammad/docker/nginx/zammad.dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - rails
      - websocket

volumes:
  postgres_data:
  redis_data:
  es_data:
  rails_tmp:
